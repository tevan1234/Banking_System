<h1>註冊使用者 : </h1>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="userName">使用者帳號:</label>
        <input id="userName" formControlName="userName" placeholder="輸入帳號">
    </div>

    <div>
        <label for="passwordHash">使用者密碼:</label>
        <input type="password" id="passwordHash" formControlName="passwordHash" placeholder="輸入密碼">
    </div>

    <div>
        <label for="fullName">姓名:</label>
        <input id="fullName" formControlName="fullName" placeholder="輸入姓名">
    </div>

    <div>
        <label for="email">Email:</label>
        <input id="email" formControlName="email" placeholder="輸入 Email">
    </div>

    <div>
        <label for="phone">電話:</label>
        <input id="phone" formControlName="phone" placeholder="輸入電話">
    </div>

    <button type="submit" [disabled]="userForm.invalid">新增使用者</button>
</form>
