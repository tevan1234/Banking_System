<div class="w-full max-w-md">
    <div class="bg-white shadow-xl rounded-lg p-8">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
            ✨ 註冊新帳號
        </h2>

        <form action="#" method="POST" class="space-y-6">

            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                    姓名
                </label>
                <input type="text" id="name" name="name" required placeholder="請輸入您的全名"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                    電子郵件地址
                </label>
                <input type="email" id="email" name="email" required placeholder="yourname@example.com"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    密碼
                </label>
                <input type="password" id="password" name="password" required placeholder="最少 8 個字符"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">
                    確認密碼
                </label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="再次輸入密碼"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out">
                    立即註冊
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                已經有帳號了？
                <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                    點此登入
                </a>
            </p>
        </div>
    </div>
</div>
